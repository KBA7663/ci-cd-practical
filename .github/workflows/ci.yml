name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify index.html exists
        run: ls -l

      - name: Run a test
        run: |
          echo "CI pipeline is running"
          cat index.html

      - name: Build project
        run: echo "Build step completed"
