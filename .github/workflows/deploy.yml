name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: No build needed for HTML/CSS/JS
      - name: Prepare project
        run: echo "Static HTML project, no build required"

      # Step 3: Upload all files in the repository root to GitHub Pages
      - name: Upload static site files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # deploy everything in the root

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
